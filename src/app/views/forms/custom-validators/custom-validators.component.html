<div class="container-fluid">
    <h2> Custom validation for Model Driven Form
    </h2>

    <form [formGroup]="emailForm">

        <div class="form-group">
            <label> email </label>
            <input type="text" #email class="form-control" formControlName="email">
            <div *ngIf="emailForm.controls['email'].hasError('validateEmail')" class="alert alert-danger">
                Enter a valid email
            </div>

        </div>

        <button type="submit"> Sumit your Email Address </button>

    </form>




</div>
