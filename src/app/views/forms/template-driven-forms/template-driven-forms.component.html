<div class="container-fluid">
    <h2> learning template driven forms </h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" novalidate>

        <div class="form-group">
            <label> Name </label>
            <input type="text" #nameRef="ngModel" minlength="3" ngModel required class="form-control" name="name">

            <div *ngIf=" nameRef.errors && (nameRef.touched || nameRef.dirty)">

                <div [hidden]="!nameRef.errors.required" class="alert alert-danger">Please enter a name</div>

                <div [hidden]="!nameRef.errors.minlength" class="alert alert-danger">Name should have atleast 3 characters</div>

            </div>


            <div class="form-group">
                <label> Id </label>
                <input type="text" #idRef="ngModel" required pattern="^[1-9][0-9]{4}$" class="form-control" name="id" ngModel>

                <div *ngIf=" idRef.errors && (idRef.touched || idRef.dirty)">

                    <div [hidden]="!idRef.errors.required" class="alert alert-danger">Please enter a user id </div>

                    <div [hidden]="!idRef.errors.pattern" class="alert alert-danger">Please 5 digit number</div>


                </div>
            </div>

            <div class="form-group">
                <label> Location </label>
                <input type="text" #locationRef="ngModel" required class="form-control" name="location" ngModel>

                <div *ngIf="locationRef.errors && (locationRef.touched || locationRef.dirty)">

                    <div [hidden]="!locationRef.errors.required" class="alert alert-danger">Please enter a location </div>


                </div>

            </div>

            <button [disabled]="!userForm.form.valid" type="submit" class="btn">Submit Details</button>

        </div>

    </form>

</div>
