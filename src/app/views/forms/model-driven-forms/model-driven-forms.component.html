<div class="container-fluid">
    <h2> Learning model driven forms </h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> Name </label>
            <input type="text" #ref class="form-control" formControlName="name">
            <div *ngIf="userForm.controls['name'].hasError('required')" class="alert alert-danger">
                Please enter a name
            </div>
            <div *ngIf="userForm.controls['name'].hasError('minlength')" class="alert alert-danger">
                Please enter minimum 4 characters
            </div>
        </div>



        <div class="form-group">
            <label> Id </label>
            <input type="text" class="form-control" formControlName="id">
            <div *ngIf="userForm.controls['id'].hasError('pattern')" class="alert alert-danger">
                Please enter minimum 5 digits

            </div>

        </div>

        <div class="form-group">
            <label> Location </label>
            <input type="text" class="form-control" formControlName="location">
        </div>

        <button type="submit" [disabled]="!userForm.valid" class="btn">Submit Details</button>



    </form>

</div>
